name: 'Build sdist'
description: 'Build Python package source distribution.'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v5

    - name: Build sdist
      shell: bash
      run: pipx run build --sdist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: dist/*.tar.gz
