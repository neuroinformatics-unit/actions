name: 'Python test'
description: 'Run Python tests using tox'

inputs:
  python-version:
    description: 'Python version'
    required: true
    type: string
  tox-args:
    description: 'Positional arguments to pass to the tox command'
    required: false
    type: string
    default: ''
  use-xvfb:
    description: 'Run tests with XVFB on Linux'
    required: false
    type: boolean
    default: false
  codecov-flags:
    description: 'Flags to pass to codecov'
    required: false
    type: string
    default: ''

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install tox
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    - name: Run tests
      if: ${{ !matrix.use-xvfb }}
      shell: bash
      run: tox ${{ inputs.tox-args }}

    - name: Run tests with XVFB
      if: ${{ matrix.use-xvfb }}
      # SHA corresponds to v1.1 release
      uses: aganders3/headless-gui@7084a2048d5f367f66a40f79b19bb3ca28248544
      with:
        run: tox ${{ inputs.tox-args }}

    - name: Report coverage to codecov
      uses: codecov/codecov-action@v3
      with:
        flags: ${{ inputs.codecov-flags }}
